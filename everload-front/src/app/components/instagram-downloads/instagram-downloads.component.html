<div class="home-container">
    <div class="logo-container">
      <img src="../../../assets/instagram-icon.png" alt="Instagram Logo" class="platform-logo">
      <h1 class="app-name instagram-title">Instagram Downloader</h1>
    </div>
  
    <p class="subtitle">{{ 'SUBTITLE_INSTAGRAM' | translate }}</p>
  
    <div class="limitations-box">
      ⚠️ {{ 'INSTAGRAM_LIMITATION' | translate }}
    </div>
  
    <input type="text" [(ngModel)]="videoUrl" placeholder="{{ 'PASTE_INSTAGRAM_URL' | translate }}" />
  
    <button class="button instagram-button" (click)="download()" [disabled]="loading">
      <span *ngIf="!loading">{{ 'DOWNLOAD_INSTAGRAM' | translate }}</span>
      <span *ngIf="loading">{{ 'LOADING' | translate }}...</span>
    </button>
  
    <div *ngIf="error" class="error-msg">{{ error }}</div>
  
    <div class="options">
      <a routerLink="/" class="button home-button">{{ 'HOME' | translate }}</a>
    </div>
  
    <div class="language-selector">
      <button (click)="changeLanguage('es')">🇪🇸 Español</button>
      <button (click)="changeLanguage('en')">🇬🇧 English</button>
      <button (click)="changeLanguage('gl')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Flag_of_Galicia.svg" alt="Galicia" width="20">
        Galego
      </button>
    </div>
  </div>

<div class="login-split-container">
  <div class="left-panel instagram-panel">
    <img src="/assets/instagram logo black.png" alt="Instagram Logo" class="left-logo" />
  </div>

  <div class="right-panel">
    <div class="login-card">
      <h2 class="login-title instagram-title">Instagram Downloader</h2>

      <p class="subtitle">{{ 'SUBTITLE_INSTAGRAM' | translate }}</p>

      <div class="limitations-box">
        ⚠️ {{ 'INSTAGRAM_LIMITATION' | translate }}
      </div>

      <input
        type="text"
        [(ngModel)]="videoUrl"
        placeholder="{{ 'PASTE_INSTAGRAM_URL' | translate }}"
        class="login-input"
      />

      <button class="login-button instagram-button" (click)="download()" [disabled]="loading">
        <span *ngIf="!loading">{{ 'DOWNLOAD_INSTAGRAM' | translate }}</span>
        <span *ngIf="loading">{{ 'LOADING' | translate }}...</span>
      </button>

      <a routerLink="/" class="forgot-link">{{ 'HOME' | translate }}</a>

      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <div class="language-selector">
        <button (click)="changeLanguage('es')">🇪🇸</button>
        <button (click)="changeLanguage('en')">🇬🇧</button>
        <button (click)="changeLanguage('gl')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Flag_of_Galicia.svg" alt="Galicia" width="20" />
        </button>
      </div>
    </div>
  </div>
</div>

<div class="login-split-container">
  <div class="left-panel">
    <img src="../../../assets/twitter logo blck.png" alt="Twitter Logo" class="left-logo" />
  </div>

  <div class="right-panel">
    <div class="login-card">
      <h2 class="login-title">Twitter/X Downloader</h2>

      <input
        type="text"
        [(ngModel)]="tweetUrl"
        placeholder="{{ 'PASTE_TWEET_URL' | translate }}"
        class="login-input"
      />

      <button class="login-button" (click)="download()" [disabled]="loading">
        <span *ngIf="!loading">{{ 'DOWNLOAD_TWITTER' | translate }}</span>
        <span *ngIf="loading">{{ 'LOADING' | translate }}...</span>
      </button>

      <a routerLink="/" class="forgot-link">{{ 'HOME' | translate }}</a>

      <div class="language-selector">
        <button (click)="changeLanguage('es')">ðŸ‡ªðŸ‡¸</button>
        <button (click)="changeLanguage('en')">ðŸ‡¬ðŸ‡§</button>
        <button (click)="changeLanguage('gl')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Flag_of_Galicia.svg" alt="Galicia" width="20" />
        </button>
      </div>

      <div *ngIf="error" class="error-msg">{{ error }}</div>
    </div>
  </div>
</div>

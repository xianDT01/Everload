<div class="login-split-container">
  <div class="left-panel">
    <img src="/assets/twitter logo blck.png" alt="Twitter Logo" class="left-logo" />
  </div>

  <div class="right-panel">
    <div class="login-card">
      <h2 class="login-title">Twitter/X Downloader</h2>

      <input
        type="text"
        [(ngModel)]="tweetUrl"
        placeholder="{{ 'PASTE_TWEET_URL' | translate }}"
        class="login-input"
        aria-label="Tweet URL"
      />

      <button
        class="login-button"
        (click)="download()"
        [disabled]="loading"
        aria-label="Descargar tweet"
      >
        <span *ngIf="!loading">{{ 'DOWNLOAD_TWITTER' | translate }}</span>
        <span *ngIf="loading">{{ 'LOADING' | translate }}...</span>
      </button>

      <a routerLink="/" class="forgot-link" aria-label="Volver al inicio">
        {{ 'HOME' | translate }}
      </a>

      <div class="language-selector" aria-label="Selector de idioma">
        <button (click)="changeLanguage('es')" aria-label="Cambiar a espaÃ±ol">ðŸ‡ªðŸ‡¸ </button>
        <button (click)="changeLanguage('en')" aria-label="Switch to English">ðŸ‡¬ðŸ‡§</button>
        <button (click)="changeLanguage('gl')" aria-label="Cambiar a galego">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Flag_of_Galicia.svg" alt="Galego" width="20" />
        </button>
      </div>

      <div *ngIf="error" class="error-msg" role="alert">{{ error }}</div>
    </div>
  </div>
</div>

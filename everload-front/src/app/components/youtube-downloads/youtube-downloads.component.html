<div class="downloads-container">
  <h2>Descargar de YouTube</h2>

  <input type="text" placeholder="Pega el enlace de YouTube aqu√≠" [(ngModel)]="videoUrl">

  <label for="resolution">Selecciona la resoluci√≥n:</label>
  <select id="resolution" [(ngModel)]="resolution">
    <option value="144">144p</option>
    <option value="240">240p</option>
    <option value="360">360p</option>
    <option value="480">480p</option>
    <option value="720">720p</option>
    <option value="1080">1080p</option>
  </select>

  <div class="buttons">
    <button (click)="downloadVideo()" [disabled]="isLoading">Descargar Video</button>
    <button (click)="downloadMusic()" [disabled]="isLoading">Descargar M√∫sica</button>
  </div>

  <!-- üîµ Barra de progreso visual -->
  <div *ngIf="isLoading" class="loading">
    <p>‚è≥ Descargando, por favor espera...</p>
    <div class="progress-bar"></div>
  </div>
</div>

<div class="downloads-container">
    <h2>Descargar de YouTube</h2>
    <input type="text" placeholder="Pega el enlace de YouTube aquí" [(ngModel)]="videoUrl">
    <div class="buttons">
      <button (click)="downloadVideo()">Descargar Video</button>
      <button (click)="downloadMusic()">Descargar Música</button>
    </div>
  </div>
